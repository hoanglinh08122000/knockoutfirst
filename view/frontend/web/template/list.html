<h2 data-bind="text: titles()"></h2>

<!-- employee popup button -->
<button type="button" data-bind="event: {click: createPopup}">
    <span data-bind="i18n: 'Add New Employee'"></span>
</button>
<br>

<!-- employee popup form -->
<br>
<div id="employee-form-popup" style="display: none;">
    <form data-role="save" data-bind="submit:save">
        <input type="hidden" name="employee_id">
        <div class="fieldset _mainForm" data-bind="attr: {'data-hasrequired': $t('* Required Fields')}">
            <div>
                <div class="field field-department required">
                    <label class="label" for="department"><span data-bind="i18n: 'Department'"></span></label>
                    <div class="control">
                        <select class="input-text" id="department" name="department" data-validate="{required:true}" >
                            <option value="">Choose department</option>
                            <option value="IT">IT</option>
                            <option value="HR">HR</option>
                            <option value="Support">Support</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Security">Security</option>
                            <option value="Dev">Dev</option>

                        </select>
                    </div>
                </div>
                <div class="field field-name required">
                    <label class="label" for="firstname"><span data-bind="i18n: 'Fisrt Name'"></span></label>
                    <div class="control">
                        <input type="text"
                               class="input-text"
                               id="firstname"
                               name="firstname"
                               data-validate="{required:true}" />
                    </div>
                </div>
                <div class="field field-name required">
                    <label class="label" for="lastname"><span data-bind="i18n: 'Last Name'"></span></label>
                    <div class="control">
                        <input type="text"
                               class="input-text"
                               id="lastname"
                               name="lastname"
                               data-validate="{required:true}" />
                    </div>
                </div>
                <div class="field field-email required">
                    <label class="label" for="email"><span data-bind="i18n: 'Email Address'"></span></label>
                    <div class="control">
                        <input type="email"
                               class="input-text"
                               id="email"
                               name="email"
                               data-validate="{required:true}" />
                    </div>
                </div>
            </div>
            <div>
                <div class="field field-dob required">
                    <label for="dob" class="label"><span data-bind="i18n: 'Dob'"></span></label>
                    <div class="control">
                        <input type="date"
                               class="input-text"
                               id="dob"
                               name="dob"
                               data-validate="{required:true}"/>
                    </div>
                </div>
                <div class="field field-salary required">
                    <label for="salary" class="label"><span data-bind="i18n: 'Salary'"></span></label>
                    <div class="control">
                        <input type="number"
                               class="input-text"
                               id="salary"
                               name="salary"
                               data-validate="{required:true}"/>
                    </div>
                </div>
                <div class="field field-salary required">
                    <label for="note" class="label"><span data-bind="i18n: 'Note'"></span></label>
                    <div class="control">
                        <input type="text"
                               class="input-text"
                               id="note"
                               name="note"
                               data-validate="{required:true}"/>
                    </div>
                </div>
            </div>
            <div class="actions-toolbar">
                <div class="primary">
                    <button type="submit" class="__save"><span data-bind="i18n: 'Save'"></span></button>
                </div>
            </div>
        </div>
    </form>
</div>

<!--<br>-->

<table>
    <thead>
    <th>ID</th>
    <th>Department</th>
    <th>Full Name</th>
<!--    <th>Last Name</th>-->
    <th>Email</th>
    <th>Dob</th>
    <th>Salary</th>
    <th>Note</th>
    <th>Action</th>
    </thead>

    <tbody data-bind="foreach: totalEmployee()">
    <tr  data-bind="attr: {id: 'tr-employee-' + employee_id}">
        <td data-bind="text: employee_id"></td>
        <td data-bind="text: department "></td>
        <td data-bind="text: firstname + ' ' + lastname"></td>
<!--        <td data-bind="text: lastname"></td>-->
        <td data-bind="text: email"></td>
        <td data-bind="text: dob"></td>
        <td data-bind="text: salary"></td>
        <td data-bind="text: note"></td>
        <td>
            <div class="actions-toolbar">
                <div class="primary">
                    <button type="button" class = "_edit" data-bind="click : $parent.createPopup.bind($parent)"><span data-bind="i18n: 'Edit'"></span></button>
                </div>
                <div class="secondary">
                    <button type="buttom" class = "_delete" data-bind="click : $parent.remove.bind($parent)"><span data-bind="i18n: 'Move'"></span></button>
                </div>
            </div>
        </td>
    </tr>
    </tbody>

</table>
<!-- pagination -->
